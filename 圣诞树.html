    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="title">é›ªæ¢…å§å§çš„å¹³å®‰å¤œåœ£è¯æ ‘ ğŸ„</div>
    <div class="blessing">
        é›ªæ¢…å§å§ï¼Œå¹³å®‰å¤œçš„æ˜Ÿå…‰æ¸©æŸ”æ´’è½ï½<br>
        æ„¿ä½ è¢«æ¸©æš–ç¯ç»•ï¼Œè¢«å¹¸è¿çœ·é¡¾<br>
        æ— ç¾æ— éš¾ï¼Œå²å²å¹³å®‰<br>
        å¤œå¤œæœ‰å¥½æ¢¦ï¼Œæ—¥æ—¥æœ‰æ¬¢å–œâœ¨
    </div>
    <script>
        // åˆå§‹åŒ–æ ¸å¿ƒç»„ä»¶
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);
        renderer.domElement.style.touchAction = 'none';

        // ç²’å­åœ£è¯æ ‘æ ¸å¿ƒé…ç½®
        const particleCount = 12000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        // ç”Ÿæˆåœ£è¯æ ‘å½¢çŠ¶ç²’å­
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random();
            const heightT = Math.pow(t, 0.85);
            const height = 2 - 4 * heightT;
            const maxRadius = 1.9 * heightT;
            const phi = 2 * Math.PI * Math.random();
            const onShell = Math.random() < 0.75;
            const radius = onShell
                ? maxRadius * (0.85 + 0.15 * Math.random())
                : maxRadius * Math.sqrt(Math.random()) * 0.75;

            // ä½ç½®èµ‹å€¼
            positions[i * 3] = radius * Math.cos(phi);
            positions[i * 3 + 1] = height;
            positions[i * 3 + 2] = radius * Math.sin(phi);

            // æ¸å˜é¢œè‰²ï¼ˆç»¿-é‡‘-çº¢ï¼‰
            const colorType = Math.random();
            if (colorType < 0.6) {
                colors[i * 3] = 0.2 + 0.3 * Math.random();
                colors[i * 3 + 1] = 0.7 + 0.2 * Math.random();
                colors[i * 3 + 2] = 0.3 + 0.2 * Math.random();
            } else if (colorType < 0.9) {
                colors[i * 3] = 0.9 + 0.1 * Math.random();
                colors[i * 3 + 1] = 0.7 + 0.2 * Math.random();
                colors[i * 3 + 2] = 0.1 + 0.1 * Math.random();
            } else {
                colors[i * 3] = 0.9 + 0.1 * Math.random();
                colors[i * 3 + 1] = 0.2 + 0.1 * Math.random();
                colors[i * 3 + 2] = 0.3 + 0.1 * Math.random();
            }

            // ç²’å­å¤§å°æ¸å˜
            sizes[i] = 0.03 + 0.07 * Math.random() * (1 - Math.abs(height) / 2);
        }

        // é…ç½®å‡ ä½•ä½“å±æ€§
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // ç²’å­æè´¨ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
        const material = new THREE.PointsMaterial({
            vertexColors: true,
            size: 0.05,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });

        // æ·»åŠ åˆ°åœºæ™¯å¹¶è®¾ç½®åŠ¨ç”»
        const tree = new THREE.Points(geometry, material);
        scene.add(tree);

        // äº¤äº’æ§åˆ¶ï¼ˆæ‰‹æœºå¯æ‹–åŠ¨æ—‹è½¬ï¼‰
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 4;
        controls.maxDistance = 8;
        controls.enableRotate = false;
        controls.enablePan = false;
        controls.target.set(0, tree.position.y, 0);

        const rotationSpeed = 0.005;
        let isDragging = false;
        let lastPointerX = 0;
        let lastPointerY = 0;
        const activePointers = new Set();

        renderer.domElement.addEventListener('pointerdown', (event) => {
            activePointers.add(event.pointerId);
            if (activePointers.size === 1) {
                isDragging = true;
                lastPointerX = event.clientX;
                lastPointerY = event.clientY;
            } else {
                isDragging = false;
            }
        });

        renderer.domElement.addEventListener('pointermove', (event) => {
            if (!isDragging || activePointers.size !== 1) {
                return;
            }
            const deltaX = event.clientX - lastPointerX;
            const deltaY = event.clientY - lastPointerY;
            lastPointerX = event.clientX;
            lastPointerY = event.clientY;
            tree.rotation.y += deltaX * rotationSpeed;
            tree.rotation.x += deltaY * rotationSpeed;
        });

        function stopDragging(event) {
            if (!activePointers.has(event.pointerId)) {
                return;
            }
            activePointers.delete(event.pointerId);
            if (activePointers.size === 0) {
                isDragging = false;
            }
        }

        renderer.domElement.addEventListener('pointerup', stopDragging);
        renderer.domElement.addEventListener('pointercancel', stopDragging);
        renderer.domElement.addEventListener('pointerleave', stopDragging);

        function updateLayout() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isPortrait = height >= width;
            const scale = isPortrait ? 0.9 : 1;

            tree.scale.set(scale, scale, scale);
            tree.position.y = isPortrait ? 1.2 : 1.4;
            camera.position.z = isPortrait ? 6.9 : 6.1;
            controls.minDistance = isPortrait ? 4.4 : 4;
            controls.maxDistance = isPortrait ? 8.8 : 8;
            controls.target.set(0, tree.position.y, 0);

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setSize(width, height);
        }
        updateLayout();

        // æ—‹è½¬åŠ¨ç”»
        function animate() {
            requestAnimationFrame(animate);
            tree.rotation.y += 0.002;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // é€‚é…æ‰‹æœºå±å¹•
        window.addEventListener('resize', updateLayout);
    </script>
