<body>

    <div class="blessing">

        æ„¿ä½ è¢«æ¸©æš–ç¯ç»•ï¼Œè¢«å¹¸è¿çœ·é¡¾<br>

    <script>
        // åˆå§‹åŒ–æ ¸å¿ƒç»„ä»¶
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ç²’å­åœ£è¯æ ‘æ ¸å¿ƒé…ç½®
        const particleCount = 12000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        // ç”Ÿæˆåœ£è¯æ ‘å½¢çŠ¶ç²’å­
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random();
            const theta = Math.acos(1 - 2 * t);
            const phi = 2 * Math.PI * Math.random();
            const radius = 1.8 * Math.sqrt(t) * (0.7 + Math.random() * 0.3);
            const height = 4 * (t - 0.5);

            // ä½ç½®èµ‹å€¼
            positions[i * 3] = radius * Math.sin(theta) * Math.cos(phi);
            positions[i * 3 + 1] = height;
            positions[i * 3 + 2] = radius * Math.sin(theta) * Math.sin(phi);

            // æ¸å˜é¢œè‰²ï¼ˆç»¿-é‡‘-çº¢ï¼‰
            const colorType = Math.random();
            if (colorType < 0.6) {
                colors[i * 3] = 0.2 + 0.3 * Math.random();
                colors[i * 3 + 1] = 0.7 + 0.2 * Math.random();
                colors[i * 3 + 2] = 0.3 + 0.2 * Math.random();
            } else if (colorType < 0.9) {
                colors[i * 3] = 0.9 + 0.1 * Math.random();
                colors[i * 3 + 1] = 0.7 + 0.2 * Math.random();
                colors[i * 3 + 2] = 0.1 + 0.1 * Math.random();
            } else {
                colors[i * 3] = 0.9 + 0.1 * Math.random();
                colors[i * 3 + 1] = 0.2 + 0.1 * Math.random();
                colors[i * 3 + 2] = 0.3 + 0.1 * Math.random();
            }

            // ç²’å­å¤§å°æ¸å˜
            sizes[i] = 0.03 + 0.07 * Math.random() * (1 - Math.abs(height) / 2);
        }

        // é…ç½®å‡ ä½•ä½“å±æ€§
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // ç²’å­æè´¨ï¼ˆå¸¦å‘å…‰æ•ˆæœï¼‰
        const material = new THREE.PointsMaterial({
            vertexColors: true,
            size: 0.05,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });

        // æ·»åŠ åˆ°åœºæ™¯å¹¶è®¾ç½®åŠ¨ç”»
        const tree = new THREE.Points(geometry, material);
        scene.add(tree);
        camera.position.z = 6;

        // äº¤äº’æ§åˆ¶ï¼ˆæ‰‹æœºå¯æ‹–åŠ¨æ—‹è½¬ï¼‰
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        controls.minDistance = 4;

        // æ—‹è½¬åŠ¨ç”»
        function animate() {
            requestAnimationFrame(animate);
            tree.rotation.y += 0.002;
            controls.update();
            renderer.render(scene, camera);

        // é€‚é…æ‰‹æœºå±å¹•
